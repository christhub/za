<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza pizza</title>
  </head>
  <body>
    <h1>pizza</h1>
    <div class="order-form">
      add a pizza:
      <form id="pizza-party">
       quantity: <input type="number" id="quantity" min="1" max="5"><br>
        toppings:
          <input class="topping" type="checkbox" name="toppings[]" value="pepperoni">pepperoni
          <input class="topping" type="checkbox" name="toppings[]" value="mushrooms">mushrooms
          <input class="topping" type="checkbox" name="toppings[]" value="olives">olives
          <input class="topping" type="checkbox" name="toppings[]" value="hot sauce">hot sauce
          <input class="topping" type="checkbox" name="toppings[]" value="sausage">sausage<br>
        size:
        <select id="size">
          <option value="0">small</option>
          <option value="1">medium</option>
          <option value="2">large</option>
        </select><br>
        <button type="submit">order</button>
      </form>
      </select>
    </div>

    <div id="result">
      Cost: $<span id="price-price"></span>
    </div>
    <br>
    <div id="information">
      toppings: $1 per topping<br>
      size: $7 small, $9 medium, $11 large
    </div>

  </body>
</html>
